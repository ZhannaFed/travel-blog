<div class="card">
    <div class="card-header">
        <h2>{{ post.title }}</h2>

        <small>{{ post.date | date: 'dd.MM.yyyy' }}</small>
    </div>

    <div>
        <small>{{ post.author }}</small>
    </div>

    <div class="card-img">
        <quill-view-html [content]="post.img"></quill-view-html>
    </div>

    <div class="card-desc">
        <quill-view-html [content]="post.desc"></quill-view-html>
    </div>  

    <button 
    [routerLink]="['/post', post.id]"
    class="btn btn-dark"
    >Открыть</button>


</div>
