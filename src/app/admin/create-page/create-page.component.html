<form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Создание нового поста</h1>

    <div 
    class="form-control"
    [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}">
        <label for="title">Название поста:</label>
        <input id="title" type="text" formControlName="title">
        <div
        *ngIf="form.get('title')?.touched && form.get('title')?.invalid" 
        class="validation">
            <small *ngIf="form.get('title')?.errors?.['required']">
            Введите название поста
            </small>
        </div>
    </div>

    <div 
    class="form-control"
    [ngClass]="{invalid: form.get('img')?.touched && form.get('img')?.invalid}">
        <label for="img">Главное изображение поста:</label>
        <quill-editor type="file" formControlName="img"></quill-editor>
        <div
        *ngIf="form.get('img')?.touched && form.get('img')?.invalid" 
        class="validation">
            <small *ngIf="form.get('img')?.errors?.['required']">
            Выберите главное изображение для поста
            </small>
        </div>
    </div>

    <div class="form-control"
    [ngClass]="{invalid: form.get('text')?.touched && form.get('text')?.invalid}">
        <label>Контент поста:</label>
        <quill-editor formControlName="text"></quill-editor>
        <div
        *ngIf="form.get('text')?.touched && form.get('text')?.invalid" 
        class="validation">
            <small *ngIf="form.get('text')?.errors?.['required']">
            Заполните контент поста
            </small>
        </div>
    </div>

    <div 
    class="form-control"
    [ngClass]="{invalid: form.get('author')?.touched && form.get('author')?.invalid}">
        <label for="author">Автор поста:</label>
        <input id="author" type="text" formControlName="author">
        <div
        *ngIf="form.get('author')?.touched && form.get('author')?.invalid" 
        class="validation">
            <small *ngIf="form.get('author')?.errors?.['required']">
            Введите автора поста
            </small>
        </div>
    </div>

    <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
    >Создать пост</button>
</form>
